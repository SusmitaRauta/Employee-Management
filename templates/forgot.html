{% extends 'base.html' %}
{% block title %}Forgot{% endblock %}
{% block body %}
<form method="post" action="{% url 'forgot' %}">
    {% csrf_token %}
  <div class="form-group">
    <label>Email or Phone Number:</label>
      {{ form.mailnum}}
      {{form.mailnum.errors}}
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
  </form>
{% endblock %}
