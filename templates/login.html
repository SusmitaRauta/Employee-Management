{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ msg }}
    <div class="form-group">
        <label>Mail Id:</label>
        {{ form.email}}
        {{ form.email.errors}}
    </div>
    <div class="form-group">
        <label>Password</label>
        {{ form.pwd }}
        {{ form.pwd.errors }}
    </div><br>
    <button type="submit" class="btn btn-primary">SignIn</button><br>
<a href="{% url 'forgot' %}">Forgot Password</a>
</form>
{% endblock %}
